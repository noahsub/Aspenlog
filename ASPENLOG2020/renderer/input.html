<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASPENLOG 2020</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="input.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <img src="../assets/images/logo%20(Large).png" style="width: 75px; height: 75px;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Username
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div style="padding: 30px">
    <h3>1. Basic Parameter</h3>
    <div class="row gx-5"> <!-- Increase gutter width for space between columns -->
        <div class="col-md-6">
            <iframe width="100%" height="100%" src="https://www.openstreetmap.org/export/embed.html?bbox=-79.3990543484688%2C43.65844737822922%2C-79.39652234315874%2C43.66096802495045&amp;layer=mapnik&amp;marker=43.65970771481757%2C-79.39778834581375" style="border: 1px solid black"></iframe>
        </div>
        <div class="col-md-6">
            <div class="mb-3"> <!-- Add margin-bottom for space between label and input -->
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" class="form-control"> <!-- Add form-control class for full width input -->
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control">
            </div>
            <div class="mb-3">
                <label>Wind Velocity Pressure, kPa, 1/50 (q)</label>
                <p id="wind-velocity-pressure">NA</p>
            </div>
            <div class="mb-3">
                <label>Ground Snow Load, kPa, 1/50 (Ss)</label>
                <p id="ground-snow-load">NA</p>
            </div>
            <div class="mb-3">
                <label>Rain Load, kPa, 1/50 (Sr)</label>
                <p id="rain-load">NA</p>
            </div>
            <button class="btn btn-primary">Find</button>
        </div>
    </div>
</div>
<div style="padding: 30px">
    <h3>2. Building Dimension</h3>
</div>

</body>
</html>

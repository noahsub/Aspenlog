<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASPENLOG 2020</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="profile.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column align-items-center">
        <div class="card mx-auto" style="min-width: 300px">
            <div class="card-body">
                <h4 class="text-center">Profile</h4>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <p id="first-name">NA</p>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <p id="last-name">NA</p>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <p id="username">NA</p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <p id="email">NA</p>
                    </div>
                    <p></p>
                    <button type="button" id="home-button" class="btn btn-primary">Return Home</button>
                    <p></p>
                    <button type="button" id="logout-button" class="btn btn-primary">Log Out</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="profile.js"></script>

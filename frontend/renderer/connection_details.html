<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>ASPENLOG 2020</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link href="connection_details.css" rel="stylesheet" />
  </head>
  <body>
    <script
      crossorigin="anonymous"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    ></script>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="d-flex flex-column align-items-center">
        <br />
        <div class="card mx-auto" style="min-width: 300px">
          <div class="card-body">
            <h4 class="text-center">Connection Details</h4>
            <p style="text-align: center">For advanced users only</p>
            <form>
              <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" id="address" type="text" />
              </div>
              <div class="form-group">
                <label for="port">Port</label>
                <input class="form-control" id="port" type="text" />
              </div>
              <div class="form-group">
                <label for="https">Use HTTPS?</label>
                <input id="https" type="checkbox" value="HTTPS" />
              </div>
              <p id="error-message"></p>
              <button class="btn btn-primary" id="connect-button" type="button">
                Connect
              </button>
              <p></p>
              <button class="btn btn-primary" id="login-button" type="button">
                Return to Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="connection_details.js"></script>

<link href="../input.css" rel="stylesheet">
<div class="mb-3">
    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="xs-type-selection">
        <label class="btn btn-secondary">
            <input autocomplete="off" id="xs-A-option" name="options" type="radio"> A
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="xs-B-option" name="options" type="radio"> B
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="xs-C-option" name="options" type="radio"> C
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="xs-D-option" name="options" type="radio"> D
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="xs-E-option" name="options" type="radio"> E
        </label>
    </div>
</div>
<script src="../input.js"></script>

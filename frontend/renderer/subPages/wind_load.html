<hr>
<h5>Height Zone 1</h5>
<hr>
<div class="mb-3">
    <label for="topographic-factor">Topographic Factor (Ct)</label>
    <p>By default the topographic factor is 1</p>
    <input class="form-control" id="topographic-factor" type="number" value="1"/>
</div>
<div class="mb-3">
    <label for="exposure-factor-selection">Exposure Factor (Ce)</label>
    <br>
    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="exposure-factor-selection">
        <label class="btn btn-secondary">
            <input autocomplete="off" id="exposure-factor-open-option" name="exposure-factor-selection" type="radio"> Open
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="exposure-factor-rough-option" name="exposure-factor-selection" type="radio"> Rough
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="exposure-factor-intermediate-option" name="exposure-factor-selection" type="radio"> Intermediate
        </label>
    </div>
</div>
<div class="mb-3">
    <input class="form-control" id="cg-intermediate" type="number"/>
</div>
<div class="mb-3">
    <label>Gust Factor (Cg)</label>
    <p>2.5</p>
</div>
<div class="mb-3">
    <label for="internal-pressure-category-selection">Exposure Factor (Ce)</label>
    <br>
    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="internal-pressure-category-selection">
        <label class="btn btn-secondary">
            <input autocomplete="off" id="internal-pressure-category-enclosed-option" name="einternal-pressure-category-selection" type="radio"> Enclosed
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="internal-pressure-category-partially-enclosed-option" name="internal-pressure-category-selection" type="radio"> Partially Enclosed
        </label>
        <label class="btn btn-secondary">
            <input autocomplete="off" id="internal-pressure-category-large-openings-option" name="internal-pressure-category-selection" type="radio"> Large Openings
        </label>
    </div>
</div>
